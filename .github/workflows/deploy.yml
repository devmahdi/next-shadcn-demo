name: Deploy to Production
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: |
          docker build -t next-app:latest .
      - name: Save Docker image
        run: |
          docker save next-app:latest | gzip > next-app.tar.gz
      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "next-app.tar.gz"
          target: "/tmp/"
      - name: Load and restart container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /tmp
            docker load < next-app.tar.gz
            docker stop next-app || true
            docker rm next-app || true
            docker run -d --name next-app --restart unless-stopped --network oros-deployment_oros -p 3001:3000 next-app:latest
            rm next-app.tar.gz
            echo "Deployment completed successfully!"
